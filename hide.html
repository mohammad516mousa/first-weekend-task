<!DOCTYPE html>
<html lang="en">
<head>
   <style>
.hide{
    width: 8%;background-color: red;display: inline-block;text-align: center;height: 40px
    ;display: none;color: white;
}
p{
    width: 8%;background-color: red;display: inline-block;text-align: center;height: 40px;color: white;
}
   </style>
</head>



<body>
    <h1>Hide even numbers from 1 to 10!</h1>

<p>1</p>
<p class="hide">2</p>
<p>3</p>
<p class="hide">4</p>
<p>5</p>
<p class="hide">6</p>
<p>7</p>
<p class="hide">8</p>
<p>9</p>
<p class="hide">10</p>


<hr>
</body>
</html>
